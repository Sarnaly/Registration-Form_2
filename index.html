<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Registration Form</title>
</head>
<body>
    <div class="container"> 
        <img src="sarna.png"  alt="" style="width:100%; height:150px;" />
        <form action="">

            <div class="input-field">
                <input type="text" placeholder="Name">
                <i class="fas fa-user-circle" style="margin-right:30px;"></i>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Username">
                <i class="fas fa-user" style="margin-right:30px;"></i>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email">
                <i class="fas fa-envelope" style="margin-right:30px;"></i>
            </div>
            
            <div class="input-field">
                <input type="number" class="mobile" placeholder="Mobile">
                <i class="fas fa-mobile-alt" style="margin-right:30px;"></i>
            </div>
            
            <div class="input-field">
                <input type="password" class="password" placeholder="password">
               <i class="fas fa-lock" style="margin-right:30px;"></i>
                
            </div>

            <div class="input-field">
                <input type="password" class="password" placeholder="Confirm Password">
                <i class="fas fa-user-lock" style="margin-right:30px;"></i>
            </div>
            
            <button type="submit" name="register">Register</button>

            <p>Already have an account?<a href="">login</a></p>
            

        </form>
    </div>

</body>
</html>
